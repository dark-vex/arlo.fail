name: Build multi-arch image and deploy
# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]
  
jobs:
  build_arlofail:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:

      # Check out code
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build image
        id: build
        run: |
          bash buildtools/builder.sh

      # Create a release after a successfull build and image scanning
      - id: release
        uses: rymndhng/release-on-push-action@master
        with:
          bump_version_scheme: patch
          tag_prefix: v

      - name: Check Output Parameters
        run: |
          echo "Got tag name ${{ steps.release.outputs.tag_name }}"
          echo "Got release version ${{ steps.release.outputs.version }}"

      - name: Generate static files
        run: |
          docker buildx build --push --platform linux/amd64,linux/arm64 -t docker.io/darkvex/fail-builder:arlo-fail-nginx-${{ steps.release.outputs.version }} -t docker.io/darkvex/fail-builder:arlo-fail-nginx -f buildtools/Dockerfile.nginx .

  scan_image:
    runs-on: ubuntu-latest
    needs: build_arlofail
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      #- name: Download artifact
      #  uses: actions/download-artifact@v2
      #  with:
      #    name: Save image version
  
      - name: Generate static files
        run: |
          docker pull docker.io/darkvex/fail-builder:arlo-fail-nginx
      - name: Scan image
        id: scan
        uses: sysdiglabs/scan-action@v3
        with:
          image-tag: "docker.io/darkvex/fail-builder:arlo-fail-nginx"
          sysdig-secure-token: ${{ secrets.SYSDIG_SECURE_TOKEN }}
          input-type: docker-daemon
          run-as-user: root

      - name: Update Scan results
        uses: github/codeql-action/upload-sarif@v1
        if: always()
        with:
          sarif_file: ${{ steps.scan.outputs.sarifReport }}

  deploy:
    runs-on: ubuntu-latest
    needs: scan_image
    steps:
      - name: Run playbook on Ansible Tower
        # You may pin to the exact commit or the version.
        # uses: vortegon/github-action-ansible-tower@f8da53fc7ea0e66e3011ed1182e3b1f3a60a48e7
        uses: vortegon/github-action-ansible-tower@v1.0.5
        with:
          # Ansible Tower User
          ansible-tower-user: ${{ secrets.ANSIBLE_USER }}
          # Ansible Tower Password
          ansible-tower-pass: ${{ secrets.ANSIBLE_PASSWORD }}
          # Ansible Tower URL
          ansible-tower-url: ${{ secrets.ANSIBLE_URL }}
          # Extra vars required by the ansible playbook
          additional-vars: |
            {
              "docker_image": "docker.io/darkvex/fail-builder:arlo-fail-nginx-${{ steps.release.outputs.version }}"
              "service_name": "${{ secrets.SERVICE_NAME }}"
            }
          # Template id on Ansible Tower
          template-id: "32"